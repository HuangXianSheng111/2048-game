<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048游戏</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#776e65">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="2048">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.svg">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <h1>2048 <span class="version">v3.0</span></h1>
        <div class="header">
            <div class="score-container">
                <div class="score-title">分数</div>
                <div id="score">0</div>
            </div>
            <div class="score-container best-score">
                <div class="score-title">最高分</div>
                <div id="bestScore">0</div>
            </div>
        </div>
        <div class="grid">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="controls">
            <button id="newGame">新游戏</button>
            <button id="soundToggle" class="sound-on" aria-label="声音控制">🔊</button>
        </div>
        <div class="game-message"></div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        }
    </script>
    <script src="./js/game.js"></script>
</body>
</html>
